<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto+Slab:400,800" rel="stylesheet">
    <title>2DoBox</title>
  </head>
  <body>
    <header>
      <h1><span class="task-header">2Do</span>Box</h1>
      <div class="input-container">
        <input type="text" name="title" value="" placeholder="Title" id="title-input" class="all-input">
        <textarea type="textarea" name="body" value="" placeholder="Task" id="body-input" class="all-input"></textarea>
      </div>
        <button type="button" name="button" id="save-button">save</button>
    </header>

    <input type="text" name="name" value="" placeholder="Search" id="search-box">
    <button type="button" name="button" id="show-completed-button">Show Completed 2Do's</button>
    <button type='button' name='button' id='show-more-button'>Show More 2Do's</button>


    <section class="filter-buttons-container">
      <article class="filter-text-container"><span class="filter-text">Importance Filter</span></article>
      <label><input id="critical-button" class="filter-button" type="checkbox">Critical</label>
      <label><input id="high-button" class="filter-button" type="checkbox">High</label>
      <label><input id="normal-button" class="filter-button" type="checkbox">Normal</label>
      <label><input id="low-button" class="filter-button" type="checkbox">Low</label>
      <label><input id="none-button" class="filter-button" type="checkbox">None</label>
    </section>

    <section class="task-container">
    </section>

    <script src="main.bundle.js"></script>
  </body>
</html>
